<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>My Dashboard</h2>
      <ul id="menu">
        <li class="menu-item active" data-page="overview">Overview</li>
        <li class="menu-item" data-page="reports">Reports</li>
        <li class="menu-item" data-page="settings">Settings</li>
      </ul>

    </aside>


    <!-- Main Content -->
    <main class="main-content">
  <header>
    <h1 id="pageTitle">Overview</h1>
    <div class="header-actions">
      <select id="filter">
        <option value="7">Last 7 Days</option>
        <option value="30">Last 30 Days</option>
      </select>
      <button id="toggleTheme" class="btn-theme">ðŸŒ™ Dark Mode</button>
    </div>
  </header>

  <!-- Overview Page -->
  <section id="overviewPage" class="page-section active">
    <!-- Add Record Button -->
    <button id="openModal" class="btn-add">+ Add Record</button>
    <!-- Cards -->
    <section class="cards">
      <div class="card">Users: <span id="users">1200</span></div>
      <div class="card">Sales: <span id="sales">350</span></div>
      <div class="card">Revenue: $<span id="revenue">4200</span></div>
    </section>
    <!-- Chart -->
    <section class="chart-section">
      <canvas id="myChart"></canvas>
    </section>
  </section>

  <!-- Reports Page -->
  <section id="reportsPage" class="page-section">
  <div class="card">
    <h3>Monthly Sales Overview</h3>
    <p>A summary of monthly performance for this quarter.</p>
  </div>

  <section class="chart-section">
    <canvas id="reportsChart"></canvas>
  </section>
</section>


  <!-- Settings Page -->
  <section id="settingsPage" class="page-section">
    <div class="card">
      <h3>Settings</h3>
      <p>Settings section placeholder. You can add theme or user preferences here.</p>
    </div>
  </section>
</main>

<!-- Modal -->
<div id="recordModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Add New Record</h2>
    <form id="recordForm">
      <label for="day">Day:</label>
      <select id="day" required>
        <option value="Mon">Mon</option>
        <option value="Tue">Tue</option>
        <option value="Wed">Wed</option>
        <option value="Thu">Thu</option>
        <option value="Fri">Fri</option>
        <option value="Sat">Sat</option>
        <option value="Sun">Sun</option>
      </select>

      <label for="salesInput">Sales:</label>
      <input type="number" id="salesInput" required>

      <button type="submit" class="btn-save">Save</button>
    </form>
  </div>
</div>




  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>

</html>
